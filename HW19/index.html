<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-4 bg-people p-3 rounded text-white">
          <h3>Персонажі</h3>
          <ul class="list-group" id="people-list"></ul>
          <button class="btn btn-light mt-2 load-more" data-type="people">
            Load More
          </button>
        </div>

        <div class="col-md-4 bg-planets p-3 rounded text-white">
          <h3>Планети</h3>
          <ul class="list-group" id="planets-list"></ul>
          <button class="btn btn-light mt-2 load-more" data-type="planets">
            Load More
          </button>
        </div>

        <div class="col-md-4 bg-vehicles p-3 rounded text-white">
          <h3>Транспорт</h3>
          <ul class="list-group" id="vehicles-list"></ul>
          <button class="btn btn-light mt-2 load-more" data-type="vehicles">
            Load More
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
