<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<form action="">
  <h2>We would like to help you</h2>
  <div>
    <label for="name">First name</label>
    <input type="text" id="name" placeholder="First name">
    </div>
    <div>
      <label for="lastName">Last nam—É</label>
      <input type="text" id="lastName" placeholder="Last name">
    </div>
    <p><input type="radio" name="gender" value="Male">Male</p>
    <p><input type="radio" name="gender" value="Female">Female</p>
    <div>
      <div>
        <h2>City
      <select name="city" id="city">
        <option value="Odessa">Odessa</option>
        <option value="Dnipro">Dnipro</option>
        <option value="Kyiv">Kyiv</option>
      </select>
    </h2>
    <h2>Languages:  </h2>
      <p><input type="checkbox" name="languages" value="English">English</p>
      <p><input type="checkbox" name="languages" value="German">German</p>
      <p><input type="checkbox" name="languages" value="French">French</p>


      </div>
      <label for="message">Adress</label>
      <textarea name="message" id="message" placeholder="Adress"></textarea>
    </div>
   
      <div>  <button type="submit">SAVE</button></div>
  


</form>


    <script src="app.js"></script>
  </body>
</html>
